<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
    <title>Library</title>
</head>

<body>
    <header>
        <div class="hero">
            <img class="hero-img" src="hero.png" alt="logo">
        </div>
    </header>
    <main>
        <div class="controls">
            <h2>List of Books</h2>
            <button type="button" id="addbook-btn">Add Book</button>
        </div>
        <div class="content-grid">
            <!-- <div class="card">
                <h3>Rambo</h3>
                <h4>Author: <span class="muted"> S. Stallon</span></h4>
                <h4>Pages: <span class="muted"> 324</span></h4>
                <h4>Status: <span class="muted"> Not read</span></h4>
                <button>Remove</button>
            </div> -->
        </div>
        <dialog id="addbook-dialog">
            <div class="dialog-content">
                <h2>Add a Book</h2>

                <form id="addbook-form" autocomplete="off">
                    <div class="form-content form-title-div">
                        <label for="form-title">Book Title: </label>
                        <input type="text" name="title" id="form-title" required>
                    </div>
                    <div class="form-content form-author-div">
                        <label for="form-author">Author: </label>
                        <input type="text" name="author" id="form-author" required>
                    </div>
                    <div class="form-content form-pages-div">
                        <label for="form-pages">Number of Pages: </label>
                        <input type="number" name="number" id="form-pages" required>
                    </div>
                    <fieldset class="form-content form-status-radiobtn">
                        <legend>Reading Status</legend>
                        <div class=" form-read-status-div">
                            <input type="checkbox" name="status" id="form-read" value="Read">
                            <label for="form-read">Tick if you have read the book</label>
                        </div>
                    </fieldset>
                    <button type="submit" id="submit-form-btn" value="Add Book">Add</button>
                </form>
                <button class="close-btn" value="Close" name="Close">X</button>
            </div>
        </dialog>

    </main>
</body>

</html>
